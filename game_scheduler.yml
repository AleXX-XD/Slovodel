name: Game Manager Scheduler

on:
  schedule:
    # Запуск каждые 30 минут
    - cron: '*/30 * * * *'
  workflow_dispatch: # Позволяет запускать вручную кнопку в интерфейсе GitHub

jobs:
  run-game-manager:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Game Manager
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: python src/game_manager.py